
{%extends "chatgpteg/base.html"%}
{%block title%}nav{%endblock%}
{%block body%}
<nav>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }} ({{ user.email }})!</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
</nav>

{% endblock %}
